<html dir="ltr">
<title>Custom Dropdown</title>

<head>
    <!-- includes -->

      <!--Include jquery first as other files use jquery-->
      <script src="resources/js/jQuery.js"></script>

      <!-- include bootstrap files -->
      <script src="resources/js/bootstrap.min.js"></script>
      <link href="resources/css/bootstrap.min.css" rel="stylesheet">

      <!-- include font-awesome files -->
      <link href="resources/css/font-awesome.min.css" rel="stylesheet">

      <!-- include customDropdown Files -->
      <script src="resources/js/customDropdown.js"></script>
      <link href="resources/css/customDropdown.css" rel="stylesheet">
      
      
      
<style>
body{
      padding:10px;
      width:500px;
}


</style>

    
 
</head>

<body>

    <div id="everything" class="col-md-12">
    	<div class="row">



            <div id="selectContainer">
      
                  <!-- create your selct tag with class customDropdown... dont forget the class -->

                  <select id="slectTag" class="customDropdown" name="selectTag">
                        <option value="0" customAttr="test">Select an Option</option>
                        <option value="1" customAttr="test2">Option 1</option>
                        <option value="2" customAttr="test3">Option 2</option>
                        <option value="3" customAttr="test4">Option 3</option>
                  </select>   

                  
            </div>      



    	</div>

	
	</div>	
</body>
<script>
   $('document').ready(function(){
            
            customizeDropdowns();

         });
</script>

</html>
